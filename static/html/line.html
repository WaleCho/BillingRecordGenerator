<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/content.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <!-- 头部 -->


        <!-- 正文 -->
        <div id="main">
            <form action="/v1/api/line" method="post">
                <div class="generation">
                    <h2>LINE Record Maker</h2>
                    <div>
                        <div id="merchant-ids">
                            <label for="mids">merchant id:</label>
                            <textarea name="mids" id="mids"></textarea>
                        </div>
                        <div>
                            <label for="year">注入数据年份:</label>
                            <input type="number" id="year" name="year" class="data" min="1990" max="2099">
                        </div>
                        <div>
                            <label for="month">注入数据月份:</label>
                            <input type="number" id="month" name="month" class="data" min="1" max="12">
                        </div>
                        <div>
                            <label for="year">注入数据量:</label>
                            <input type="number" id="month" name="month" class="data" placeholder="default: 1000">
                        </div>
                        <div>
                            <input type="submit" name="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
